<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Mecánico - Mecarappi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo-registro.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 py-4"
  >
    <div class="card register-card shadow p-4 p-md-5">
      <div class="card-body">
        <h1 class="text-center mb-4 meca-title">Registro de Mecánico</h1>
        <form id="registroMecanicoForm">
          <div class="mb-3">
            <label for="mecanicoNombre" class="form-label"
              >Nombre Completo</label
            >
            <input
              type="text"
              class="form-control p-2"
              id="mecanicoNombre"
              name="nombre"
              placeholder="Ej: Carlos Gómez"
              required
            />
          </div>

          <div class="mb-3">
            <label for="mecanicoExperiencia" class="form-label"
              >Años de Experiencia</label
            >
            <input
              type="number"
              class="form-control p-2"
              id="mecanicoExperiencia"
              name="experiencia"
              placeholder="Ej: 5"
              required
              min="0"
            />
          </div>

          <div class="mb-3">
            <label for="mecanicoEmail" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control p-2"
              id="mecanicoEmail"
              name="email"
              placeholder="mecanico@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="mecanicoTelefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control p-2"
              id="mecanicoTelefono"
              name="telefono"
              placeholder="Ej: 912345678"
            />
          </div>

          <div class="mb-3">
            <label for="mecanicoPassword" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control p-2"
              id="mecanicoPassword"
              name="password"
              required
            />
          </div>

          <div class="mb-4">
            <label for="mecanicoConfirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control p-2"
              id="mecanicoConfirmPassword"
              name="confirm_password"
              required
            />
          </div>

          <button type="submit" class="btn btn-meca-primary w-100 py-2 mb-3">
            Registrarme como Mecánico
          </button>
        </form>
        <div class="text-center">
          <p class="mb-0">
            ¿Ya tienes una cuenta?
            <a href="login.html" class="login-link">Inicia Sesión</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script-registromecanico.js"></script>
  </body>
</html>
