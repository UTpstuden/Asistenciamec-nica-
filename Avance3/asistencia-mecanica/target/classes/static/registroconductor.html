<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Conductor - Mecarappi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo-registro.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 py-4"
  >
    <div class="card register-card shadow p-4 p-md-5">
      <div class="card-body">
        <h1 class="text-center mb-4 meca-title">Registro de Conductor</h1>
        <form id="registroConductorForm">
          <div class="mb-3">
            <label for="conductorNombre" class="form-label"
              >Nombre Completo</label
            >
            <input
              type="text"
              class="form-control p-2"
              id="conductorNombre"
              name="nombre"
              placeholder="Ej: Juan Pérez"
              required
            />
          </div>

          <div class="mb-3">
            <label for="conductorEmail" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control p-2"
              id="conductorEmail"
              name="email"
              placeholder="conductor@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="conductorTelefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control p-2"
              id="conductorTelefono"
              name="telefono"
              placeholder="Ej: 987654321"
            />
          </div>

          <div class="mb-3">
            <label for="conductorPassword" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control p-2"
              id="conductorPassword"
              name="password"
              required
            />
          </div>

          <div class="mb-4">
            <label for="conductorConfirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control p-2"
              id="conductorConfirmPassword"
              name="confirm_password"
              required
            />
          </div>

          <button type="submit" class="btn btn-meca-primary w-100 py-2 mb-3">
            Registrarme como Conductor
          </button>
        </form>
        <div class="text-center">
          <p class="mb-0">
            ¿Ya tienes una cuenta?
            <a href="login.html" class="login-link">Inicia Sesión</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script-registroconductor.js"></script>
  </body>
</html>
