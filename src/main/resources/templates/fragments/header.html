<header
  th:fragment="header"
  class="bg-header-footer text-white shadow-lg sticky top-0 z-50"
>
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <div
          class="w-10 h-10 bg-primary rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold">MecaRappi</span>
      </div>

      <div class="hidden md:flex space-x-6">
        <a th:href="@{/}" class="hover:text-primary transition-colors"
          >Inicio</a
        >
        <a th:href="@{/servicios}" class="hover:text-primary transition-colors"
          >Servicios</a
        >
        <a th:href="@{/nosotros}" class="hover:text-primary transition-colors"
          >Nosotros</a
        >
        <a
          th:href="@{/contactanos}"
          class="hover:text-primary transition-colors"
          >Contáctanos</a
        >
      </div>

      <div class="flex space-x-3">
        <a
          th:href="@{/login}"
          class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition-colors"
          >Iniciar Sesión</a
        >
        <a
          th:href="@{/registro}"
          class="border border-primary text-primary hover:bg-primary hover:text-white px-4 py-2 rounded-lg transition-colors"
          >Registrarse</a
        >
      </div>

      <!-- Mobile menu button -->
      <button class="md:hidden text-white" onclick="toggleMobileMenu()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4">
      <div class="flex flex-col space-y-3">
        <a th:href="@{/}" class="hover:text-primary transition-colors"
          >Inicio</a
        >
        <a th:href="@{/servicios}" class="hover:text-primary transition-colors"
          >Servicios</a
        >
        <a th:href="@{/nosotros}" class="hover:text-primary transition-colors"
          >Nosotros</a
        >
        <a
          th:href="@{/contactanos}"
          class="hover:text-primary transition-colors"
          >Contáctanos</a
        >
      </div>
    </div>
  </nav>
</header>
