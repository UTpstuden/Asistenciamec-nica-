<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error interno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-red-600">¡Oops!</h1>
      <p class="text-xl mt-4 text-gray-700">Ha ocurrido un error inesperado.</p>
      <p class="mt-2 text-gray-500" th:text="${error}">
        Por favor, inténtalo más tarde.
      </p>
      <a
        th:href="@{/}"
        class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
      >
        Volver al inicio
      </a>
    </div>
  </body>
</html>
